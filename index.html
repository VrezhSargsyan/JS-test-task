<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-5">
        <h2>Vrezh Sargsyan</h2>
        <h5 class="mb-5">31/06/2019</h5>
        <form>
          <div class="form-group row">
            <label for="default-markup" class="col-sm-4 col-form-label font-weight-bold">Default Markup</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="default-markup" min="10" max="200" value="52">
            </div>
          </div>
          <div class="form-group row">
            <label for="cost" class="col-sm-4 col-form-label font-weight-bold">Cost</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="cost" placeholder="$" min="0">
            </div>
          </div>
          <div class="form-group row">
            <label for="tax-rate" class="col-sm-4 col-form-label font-weight-bold">Tax Rate</label>
            <div class="col-sm-8">
              <select class="form-control" id="tax-rate">
                <option value="0">0</option>
                <option value="7" selected>7</option>
                <option value="20">20</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="rounding-rule" class="col-sm-4 col-form-label font-weight-bold">Rounding Rule</label>
            <div class="col-sm-8">
              <select class="form-control" id="rounding-rule">
                <option>00</option>
                <option selected>95</option>
                <option>99</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="pricing-mode" class="col-sm-4 col-form-label font-weight-bold">Pricing Mode</label>
            <div class="col-sm-8">
              <select class="form-control" id="pricing-mode">
                <option>Tax Inclusive Prices</option>
                <option selected>Tax Exclusive Prices</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="offset-4 col-sm-8">
              <button type="button" class="btn btn-block btn-primary calculate mt-3">Calculate</button>
            </div>
          </div>
        </form>

        <ul class="list-unstyled mt-5 pl-0">
          <li>
            <div class="row px-3">
              <div class="col-md-9">Tax Inclusive Price</div>
              <div class="col-md-3 text-right">
                <p class="font-weight-bold inclusive m-0">0.00</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row px-3">
              <div class="col-md-9">Tax Exclusive Price</div>
              <div class="col-md-3 text-right">
                <p class="font-weight-bold exclusive m-0">0.00</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row px-3">
              <div class="col-md-9">Gross Profit(%)</div>
              <div class="col-md-3 text-right">
                <p class="font-weight-bold profit-percent m-0">0.00</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row px-3">
              <div class="col-md-9">Gross Profit($)</div>
              <div class="col-md-3 text-right">
                <p class="font-weight-bold profit-value m-0">0.00</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>







  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js" async defer></script>
</body>

</html>
